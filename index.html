<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Deck of Cards</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
    
    function Card({ card }) {
        return (
            <span className="card" data-value={card.value} data-suit={card.suit}>
                <span>{card.suit}</span>
            </span>
        );
    }
    
    function Deck() {
        return (
            <div className="deck-container">
                <h1>Deck of Cards</h1>
                <div className="deck">Click to Draw</div>    
                {/* Example of rendering sample cards with correct layout */}
                <div className="drawn-cards">
                    <Card card={{ suit: "♠️", value: "A" }} />
                    <Card card={{ suit: "♥️", value: "J" }} />
                    <Card card={{ suit: "♦️", value: "3" }} />
                    <Card card={{ suit: "♣️", value: "7" }} />
                </div>
            </div>
            );
        }
    
    ReactDOM.render(<Deck />, document.getElementById("root"));
    </script>
    

</body>
</html>
